<!DOCTYPE html>
<html lang="en">

<head>
    <title>REST TRIVIA [ANSWER]</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-fixed bg-gradient-to-r from-blue-400 to-purple-400 min-h-screen flex flex-col">
  <nav class="p-6 text-indigo-600">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/"><img src={{ url_for('static', filename='bed.png') }} alt="bed" width="150" height="150"></a>
      <ul class="flex space-x-6 mr-24 justify-center items-center">
        <li>
          {% if pfp == "" %}
          <img class="w-14 h-14 rounded-full" src={{ url_for('static', filename='default.jpg') }} alt="pfp">
          {% endif %}
          {% if pfp != "" %}
          <div class="h-14 w-14 overflow-hidden rounded-full">
            <img class="object-cover w-full h-full" src="{{pfp}}" alt="newpfp">
          </div>
          {% endif %}
        </li>
        <li>
          <p class="2xl text-white font-semibold text-base">{{points}}pts</p>
        </li>
        <li>
          <form action="/logout">
            <input type="submit" class="hover:underline transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 rounded-lg p-3 text-white font-semibold text-base cursor-pointer" value="Logout">
          </form>
        </li>
    </div>
  </nav>

    <div class="flex flex-col items-center justify-center bg-{{bgColor}} text-white py-12 shadow-lg mx-4 rounded-lg">
        <h1 class="uppercase text-5xl font-bold mb-6 text-center">{{x}}</h1>
        {% if R == "incorrect" %}
        <div class="text-center">
            <h2 class="text-2xl mb-4">Probably should have studied harder instead of playing all those games, huh?</h2>
            <h3 class="text-3xl font-bold italic">"{{ I }}"</h3>
        </div>
        {% endif %}
        {% if R == "correct" %}
        <div class="text-center mt-4">
            <span class="text-green-500 text-4xl">✔️</span>
            <p class="text-xl mt-2">Great job, you got it right!</p>
        </div>
        {% endif %}
    </div>

    <div class="mt-12 flex flex-col md:flex-row justify-center items-center gap-6">
        <form action="/selection">
            <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
                Try Again!
            </button>
        </form>
        <form action="/gacha">
            <button type="submit" class="bg-purple-600 text-white px-8 py-3 rounded-lg shadow-lg hover:bg-purple-700 transition-transform transform hover:scale-105">
                Go to Gacha
            </button>
        </form>
    </div>
</body>

</html>
