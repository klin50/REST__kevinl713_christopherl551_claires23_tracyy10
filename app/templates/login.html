<!DOCTYPE html>

  <head>
    <title> REST TRIVIA [LOGIN] </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-cover bg-fixed bg-gradient-to-r from-blue-400 to-purple-400 overflow-hidden">
    <nav class="p-6 text-indigo-600">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/"><img src={{ url_for('static', filename='bed.png') }} alt="bed" width="150" height="150"></a>
      </div>
    </nav>
    <div class="flex flex-col h-screen justify-center items-center">
      <div class="flex flex-col justify-center w-1/3 h-1/2 items-center bg-white bg-opacity-50 shadow-lg rounded-lg -translate-y-20">
        <h1 class="text-2xl font-semibold mb-6">Sign in</h1>
        <div class="flex flex-col justify-center size-3/5">
          <form action="/auth" method="post" class="w-full">
            <div class="mb-6">
              <label>Username</label>
              <input class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out" type="text" id="user" name="username" placeholder="Username"/>
            </div>
            <div class="mb-6">
              <label>Password</label>
              <input class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out" type="password" id="pass" name="password" placeholder="Password"/>
              <a href="/createAccount" class="block text-right text-white font-semibold text-base">Don't have an account? Sign up here</a></li>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded shadow-lg hover:bg-blue-600 transform transition hover:scale-105 duration-300 ease-in-out w-full">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
