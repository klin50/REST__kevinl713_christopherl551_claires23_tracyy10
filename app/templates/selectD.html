<!DOCTYPE html>
  <head>
    <title> REST TRIVIA [SELECT QUESTION] </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-r from-blue-400 to-purple-400 w-full h-screen">
    <nav class="p-6 text-indigo-600 border-4">
      <div class="container mx-auto flex justify-between items-center border-4">
        <a href="/"><img src={{ url_for('static', filename='bed.png') }} alt="bed" width="150" height="150"></a>
        <ul class="flex space-x-6 mr-24">
          <li><form action="/logout">
          <input type="submit" class="hover:underline transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 rounded-lg p-3 text-white font-semibold text-base cursor-pointer" value="Logout"></form></li>
      </div>
    </nav>

    <div class="flex flex-col h-full justify-center items-center">
      <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-3/4 sm:w-1/2 md:w-2/5 lg:w-1/3">
        <h1 class="text-3xl font-semibold text-center mb-6 text-gray-800">Random</h1>
        <h2 class="text-xl text-center mb-4 text-gray-600">Points: #</h2>
        <div class="flex justify-center mb-6">
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="none" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">RANDOM</button>
          </form>
        </div>
        <h1 class="text-3xl font-semibold text-center mb-6 text-gray-800">Select a difficulty</h1>
        <h2 class="text-xl text-center mb-4 text-gray-600">Points: #</h2>
        <div class="flex justify-center space-x-4 mb-6">
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="easy" class="bg-green-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-green-600 transition duration-300">EASY</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="medium" class="bg-yellow-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300">MEDIUM</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="hard" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-red-600 transition duration-300">HARD</button>
          </form>
        </div>
        <h1 class="text-3xl font-semibold text-center mb-6 text-gray-800">Select a Category</h1>
        <h2 class="text-xl text-center mb-4 text-gray-600">Points: #</h2>
        <div class="grid grid-cols-2 gap-4 mb-6 translate-x-10">
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="music" class="bg-teal-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-teal-600 transition duration-300">MUSIC</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="sport_and_leisure" class="bg-yellow-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300">SPORTS & LEISURE</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="film_and_tv" class="bg-purple-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-purple-600 transition duration-300">FILM & TV</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="arts_and_literature" class="bg-pink-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-pink-600 transition duration-300">ARTS & LITERATURE</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="history" class="bg-indigo-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-600 transition duration-300">HISTORY</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="society_and_culture" class="bg-teal-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-teal-600 transition duration-300">SOCIETY & CULTURE</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="science" class="bg-lime-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-lime-600 transition duration-300">SCIENCE</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="geography" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">GEOGRAPHY</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="food_and_drink" class="bg-orange-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-orange-600 transition duration-300">FOOD & DRINK</button>
          </form>
          <form action="/selection" method="POST">
            <button type="submit" name="genre" value="general_knowledge" class="bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-gray-600 transition duration-300">GENERAL KNOWLEDGE</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
